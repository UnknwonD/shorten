{% extends "base.html" %}

{% block main_content %}

<!-- service section -->
<section class="service_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Video Processing Service</h2>
      <p>비디오 파일을 업로드하고 원하는 길이와 아웃트로 길이를 설정하여 처리된 비디오를 확인하고 다운로드하세요.</p>
    </div>
    <form id="uploadForm" action="/upload_shorts" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="videoLength">영상 길이 (초):</label>
        <input type="number" class="form-control" id="videoLength" name="videoLength" placeholder="예: 30" required>
      </div>
      <div class="form-group">
        <label for="outroLength">아웃트로 길이 (초):</label>
        <input type="number" class="form-control" id="outroLength" name="outroLength" placeholder="예: 21" value="0" required>
      </div>
      <div class="form-group">
        <label for="videoUpload">비디오 파일 선택:</label>
        <div id="drop-area" class="drop-area">
          <p class="drop-text">파일을 드래그 앤 드롭 하거나 클릭하여 파일을 선택하세요...</p>
          <input type="file" class="form-control-file" id="videoUpload" name="videoUpload" required>
        </div>
      </div>
      <div class="form-group text-right">
        <button type="submit" class="btn btn-primary animated-button">Submit</button>
      </div>
    </form>
  </div>
</section>
<!-- end service section -->

<style>
  .drop-area {
    border: 2px dashed #007bff;
    padding: 10%;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    position: relative;
  }
  .drop-area input[type="file"] {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    cursor: pointer;
  }
  .drop-area.dragover {
    background-color: #f1f1f1;
  }
  .drop-text {
    margin-bottom: 0;
    font-size: 16px;
    color: #007bff;
  }
  .animated-button {
    position: relative;
    display: inline-block;
    padding: 10px 30px;
    font-size: 16px;
    color: #fff;
    text-transform: uppercase;
    text-align: center;
    letter-spacing: 1px;
    background-color: #007bff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    overflow: hidden;
    transition: background-color 0.4s;
  }
  .animated-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.15);
    transition: all 0.6s ease-in-out;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
  }
  .animated-button:hover {
    background-color: #0056b3;
  }
  .animated-button:hover::before {
    transform: translate(-50%, -50%) scale(1);
  }
</style>

<script>
  (function() {
    var dropArea = document.getElementById('drop-area');
    var fileInput = document.getElementById('videoUpload');

    dropArea.addEventListener('dragover', function(e) {
      e.preventDefault();
      e.stopPropagation();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', function(e) {
      e.preventDefault();
      e.stopPropagation();
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', function(e) {
      e.preventDefault();
      e.stopPropagation();
      dropArea.classList.remove('dragover');
      var files = e.dataTransfer.files;
      fileInput.files = files;
      document.querySelector('.drop-text').textContent = files[0].name;
    });

    fileInput.addEventListener('change', function() {
      var files = fileInput.files;
      document.querySelector('.drop-text').textContent = files[0].name;
    });
  })();
</script>

{% endblock %}
